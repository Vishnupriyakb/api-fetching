<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Simple Interest Calculator</h3>
            </div>
            <div class="card-body">
                <label for="ppl">Principal: </label>
                <input type="number" id="ppl" name="principal" onchange="dataa(event)"><br><br>
                <label for="rt">Rate: </label>
                <input type="number" id="rt" name="rate" onchange="dataa(event)"><br><br>
                <label for="tm" >Time: </label>
                <input type="number" id="tm" name="time" onchange="dataa(event)"><br><br>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
            <div id="result">

            </div>
        </div>
    </div>
 <script src="sii.js"></script>
</body>
</html>
